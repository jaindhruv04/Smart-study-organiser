<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note-Taking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: #4A90E2;
            color: white;
            width: 250px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .sidebar button:hover {
            background-color: #005bb5;
        }

        .note-list {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .note-item {
            background-color: #337ab7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            background-color: #2a6da8;
        }

        /* Delete Button */
        .delete-btn {
            background-color: red; /* Red color */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: darkred; /* Darker red on hover */
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .main-header input {
            width: 100%;
            font-size: 18px;
            border: none;
            outline: none;
        }

        .editor {
            flex: 1;
            padding: 20px;
            font-size: 16px;
            outline: none;
            border: none;
            resize: none;
            box-sizing: border-box;
        }

        /* Save Button */
        .save-btn {
            background-color: #28a745; /* Green color */
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            position: absolute;
            top: 50px;  /* Adjusted to be below the title box */
            right: 20px;
            width: 100px; /* Smaller width */
        }

        .save-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Saved Files Modal */
        .saved-files-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .saved-files-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-height: 80%;
            overflow-y: auto;
        }

        .saved-files-modal .modal-content h2 {
            margin-top: 0;
        }

        .saved-files-modal .note-item {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .saved-files-modal .note-item:hover {
            background-color: #ddd;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Notes</h1>
        <button id="newNoteButton">+ New Note</button>
        <button id="savedFilesButton">Saved Files</button>
        <div class="note-list" id="noteList"></div>
    </div>

    <div class="main">
        <div class="main-header">
            <input type="text" id="noteTitle" placeholder="Title...">
        </div>
        <textarea id="noteContent" class="editor" placeholder="Write your note here..."></textarea>
        <!-- Save Button -->
        <button class="save-btn" id="saveNoteButton">Save Note</button>
    </div>

    <!-- Saved Files Modal -->
    <div class="saved-files-modal" id="savedFilesModal">
        <div class="modal-content">
            <h2>Saved Notes</h2>
            <div class="note-list" id="savedNoteList"></div>
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        const noteList = document.getElementById('noteList');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const newNoteButton = document.getElementById('newNoteButton');
        const savedFilesButton = document.getElementById('savedFilesButton');
        const savedFilesModal = document.getElementById('savedFilesModal');
        const savedNoteList = document.getElementById('savedNoteList');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const saveNoteButton = document.getElementById('saveNoteButton');

        // Load notes from localStorage or initialize empty array
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteIndex = null;

        function renderNotes() {
            noteList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.textContent = note.title || 'Untitled Note';

                // Add delete button to each note item
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = (event) => {
                    event.stopPropagation(); // Prevent clicking the note from opening it
                    deleteNote(index);
                };

                noteItem.appendChild(deleteButton);
                noteItem.onclick = () => loadNote(index);
                noteList.appendChild(noteItem);
            });
        }

        function loadNote(index) {
            currentNoteIndex = index;
            const note = notes[index];
            noteTitle.value = note.title;
            noteContent.value = note.content;
        }

        function saveCurrentNote() {
            if (currentNoteIndex !== null) {
                notes[currentNoteIndex] = {
                    title: noteTitle.value,
                    content: noteContent.value
                };
                // Save notes to localStorage
                localStorage.setItem('notes', JSON.stringify(notes));
            }
        }

        function deleteNote(index) {
            notes.splice(index, 1); // Remove the note from the array
            localStorage.setItem('notes', JSON.stringify(notes)); // Save updated list to localStorage
            renderNotes(); // Re-render the list
        }

        // Add a new note
        newNoteButton.onclick = () => {
            saveCurrentNote();
            notes.push({ title: '', content: '' });
            currentNoteIndex = notes.length - 1;
            loadNote(currentNoteIndex);
            renderNotes();
        };

        // Show the saved notes modal
        savedFilesButton.onclick = () => {
            renderSavedFiles();
            savedFilesModal.style.display = 'flex';
        };

        // Close the saved files modal
        closeModalBtn.onclick = () => {
            savedFilesModal.style.display = 'none';
        };

        // Render saved notes in the modal
        function renderSavedFiles() {
            savedNoteList.innerHTML = '';
            notes.forEach((note, index) => {
                const savedNoteItem = document.createElement('div');
                savedNoteItem.className = 'note-item';
                savedNoteItem.textContent = note.title || 'Untitled Note';
                savedNoteItem.onclick = () => loadNote(index);
                savedNoteList.appendChild(savedNoteItem);
            });
        }

        // Save the current note when the "Save Note" button is clicked
        saveNoteButton.onclick = () => {
            saveCurrentNote();
            alert('Note Saved!');
            renderNotes(); // Re-render the list of notes after saving
        };

        // Update the notes in localStorage on input
        noteTitle.oninput = saveCurrentNote;
        noteContent.oninput = saveCurrentNote;

        // Initial render of the notes
        renderNotes();
    </script>
</body>
</html>
