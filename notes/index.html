<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="/Smart-study-organiser/index.html">
          <h1 class="squid-notes-title">SQUID NOTES</h1>
        </a>
        <h2>Saved Notes</h2>
        <ul id="savedNotesList"></ul>
      </div>
      <div class="main-content">
        <div class="note-editor">
          <h1>Edit Note</h1>
          <input
            type="text"
            id="noteTitle"
            placeholder="Enter title of the note"
            class="note-title"
          />
          <textarea
            id="noteContent"
            placeholder="Write your note here"
            class="note-content"
          ></textarea>
          <input
            type="file"
            id="uploadFile"
            accept=".txt"
            class="upload-file"
          />
          <div class="file-info">
            <span id="uploadedFileName">No file selected</span>
          </div>
          <button id="saveNoteButton">Save Note</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
