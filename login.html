<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background with Squid Game image and more fade effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://blooloop.com/wp-content/uploads/2023/10/Squid-Game-The-Trials.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(30%); /* More faded effect */
        }

        /* Squid Notes Title in top-left corner with Light Sky Blue color */
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #87CEFA; /* Light Sky Blue */
            font-size: 36px;
            font-weight: bold;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background to make text more readable */
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            color: #006400; /* Dark Emerald Green */
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #006400; /* Dark Emerald Green */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #004d00; /* Slightly darker green for hover */
        }

        .login-container .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .signup-link a {
            color: #006400;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Background with Squid Game image and more fade effect -->
    <div class="background"></div>

    <!-- Squid Notes Title in top-left corner with Light Sky Blue color -->
    <div class="title">Squid Notes</div>

    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <input type="email" id="email" placeholder="Enter your Gmail ID" required>
            <input type="date" id="dob" placeholder="Enter your Date of Birth" required>
            
            <!-- Stream Dropdown -->
            <select id="stream" required>
                <option value="" disabled selected>Select your Stream</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="humanities">Humanities</option>
            </select>
            
            <!-- Class Dropdown with options from 6th to Postgraduate -->
            <select id="class" required>
                <option value="" disabled selected>Select your Class</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
            </select>
            
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
