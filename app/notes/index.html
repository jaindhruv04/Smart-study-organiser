<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Note-Taking App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h1>Notes</h1>
      <button id="newNoteButton">+ New Note</button>
      <button id="savedFilesButton">Saved Files</button>
      <div class="note-list" id="noteList"></div>
    </div>

    <div class="main">
      <div class="main-header">
        <input type="text" id="noteTitle" placeholder="Title..." />
      </div>
      <textarea
        id="noteContent"
        class="editor"
        placeholder="Write your note here..."
      ></textarea>
      <!-- Save Button -->
      <button class="save-btn" id="saveNoteButton">Save Note</button>
    </div>

    <!-- Saved Files Modal -->
    <div class="saved-files-modal" id="savedFilesModal">
      <div class="modal-content">
        <h2>Saved Notes</h2>
        <div class="note-list" id="savedNoteList"></div>
        <button class="close-btn" id="closeModalBtn">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
